{% extends "core/base.html" %}
{% block content %}
<a href="{% url 'home' %}" style="margin-bottom:2% ;">Go back to home</a>

{% if post %}
{% for i in post %}
<p>Search results for '{{ search }}':</p>
<a href="{% url 'detail' i.id %}">
<div class="note">
    <div class="title"> {{ i.title }} </div>
    <div class="date">  {{ i.date_created }}</div>
  </div>
</a>
{% endfor %}
{% else %}
<p>
    No matches found for '{{ search }}' !!!
</p>

{% endif %}

{% endblock content %}
