{% extends "core/base.html" %}
{% block content %}
<div class="loginpls">
  <h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<div class="extra">
  <p>Don't have an account ?
  </p>
  <a href="{% url 'register' %}">Register</a>
  <p>forgot password ?
  </p>
  <a href="{% url 'reset_password' %}">Reset Password</a>
</div>
</div>


{% endblock %}
